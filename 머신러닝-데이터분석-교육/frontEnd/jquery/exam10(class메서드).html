<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.0.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $("#animal").addClass("winter").css({"width":"400px", "height":"300px"})    //properties 이용

                $("button").click(
                    function(){
                        $("#animal").toggleClass("summer");    //winter, summer 번갈아가며 반복
                    }
                );
            }
       );

    </script>
    <style>
        .winter {border:7px solid #DDDDDD}
        .summer {border:7px solid lightblue}
    </style>
</head>
<body>
    <div id="light">
        <img id="animal" src="images/Koala.jpg" />
    </div>
    <button>스타일 변경</button>
</body>
</html>
