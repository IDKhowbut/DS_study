<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.0.min.js"></script>
    <script>
        $(document).ready(
              function(){
                  $("div").eq(0).addClass("lightblue");

                  /*
                  $("div:odd").eq(0).css("background", "orange");
                  $("div:odd").eq(1).css("background", "blue");
                  $("div:odd").eq(2).css("color", "red");
                  */

                  $("div").filter(":odd")
                      .eq(0).css("background", "orange")
                      //.eq(1).css("background", "blue")
                      // 현재위치가 0에서 1로 가라는 처리를 못함.. 다시 뒤로 돌아가서 1을 선택할 수 있게끔 처리해줘야함
                      .end()
                      .eq(1).css("background", "blue")
                      .end()
                      .eq(2).css("color", "red");

                  var $myObj = $("div").eq(5);
                  if($myObj.is("div")){
                      $myObj.css("border", "4px solid yellow");
                  }
              }
        );

    </script>
    <style>
        div{
            width:60px; height:60px; margin:10px; float:left; border:2px solid blue
        }
        .orange{background-color:orange;}
        .blue{background-color:blue;}
        .lightblue{background-color:lightblue;}
    </style>
</head>
<body>
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
    <div>e</div>
    <div class="orange">f</div>
    <div>g</div>
</body>
</html>
