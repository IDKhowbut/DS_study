              $("#Doit").click(        // id를 쓸땐 # ?
                    function(){
                        var result = "";

                        $("input:checked").each(
                            function(){
                                result += $(this).next().next() + ", ";
                            }
                        );
                        $("#result").text(result);
                    }
              );
          }
       );
