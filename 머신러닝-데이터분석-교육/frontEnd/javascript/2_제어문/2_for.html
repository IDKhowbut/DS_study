<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(cnt=0; cnt<8; cnt++)
            cnt += cnt  // cnt = cnt + cnt

        document.write(cnt);
        /*
        0+0=0 -> 1  (<8)
        1+1=2 -> 3  (<8)
        3+3=6 -> 7  (<8)
        7+7=14 -> 15 (>8)
        */
    </script>
</head>
