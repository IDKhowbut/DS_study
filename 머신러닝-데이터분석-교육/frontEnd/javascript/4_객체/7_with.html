<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.document.write("안녕하세요<br>");
        window.document.write("또 만났네요<br>");
        window.document.write("나중에 봅시다<br>");

        with(window.document){           //계속 window.document.write 써줄 필요없이 이렇게 묶어서 표현할 수 있다.
            write("안녕하세요<br>");
            write("또 만났네요<br>");
            write("나중에 봅시다<br>");
        }
    </script>
</head>
<body>

</body>
</html>
