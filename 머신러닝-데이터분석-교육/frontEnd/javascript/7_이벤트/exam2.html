<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/log.js"></script>
    <script>
        function fnHandler(){       //이벤트 처리 용도로 쓰는 함수
            var e = window.event;
            var target = e.target;

            log("이벤트 대상 : " + target.nodeName);
            log("이벤트 ID : " + target.id);
            log("이벤트 타입 : " + target.type);
        }

        window.onload = function(){
            var btn = document.getElementById("btn");
            btn.addEventListener("click", fnHandler, false);
        }
    </script>
</head>
<body>
    <input type="button" value="버튼" id="btn" />
    <hr>
    <div id="debugConsole"> </div>
</body>
</html>
