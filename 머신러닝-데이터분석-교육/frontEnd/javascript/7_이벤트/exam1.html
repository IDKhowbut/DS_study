<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/log.js"></script>
    <script>
        window.onload = function(){      // script src로 파일불러왔어도 window.onload로 블럭??을 만들어줘야 실행된다. 파일불러왔다고 끝난게아님!
            var btn = document.getElementById("btn")
            //btn.onclick = fnProcess1;    // tag를 건드리지 않고 onclick 만드는 방법. 좋은 코드는 아님
            //btn.onclick = fnProcess2;

            btn.addEventListener("click", fnProcess1, false);  // click 버튼 만드는 다른 방법
            btn.addEventListener("click", fnProcess2, false);

            btn.removeEventListener("click", fnProcess2, false);  // process2 취소 => 하나만 실행됨

        }

        function fnProcess1(){
            log("fnProcess1이 호출됨");
        }

        function fnProcess2(){
            log("fnProcess2가 호출됨");
        }
    </script>
</head>
<body>
    <!-- <input type="button" value="버튼" id="btn" onclick="fnProcess1();fnProcess2()"/>  -->
    <input type="button" value="버튼" id="btn" />
    <hr>
    <div id="debugConsole"> </div>
</body>
</html>
