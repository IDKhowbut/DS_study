<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func1(p1){
            //window.alert("인자값: " + (p1 + 5));
            console.log(p1+5)
        }
        function func2(p1, p2){
            window.alert(p1+p2)
        }
        function func3(p1,p2,p3){
            var hap = p1+p2+p3;
            return hap;
        }
    </script>
</head>
<body>
    <input type="button" value="버튼1" onclick="func1(100)"/><br><br>
    <input type="button" value="버튼2" onclick="func1('100')"/><br><br>
    <input type="button" value="버튼2" onclick="func1('abc')"/><br><br>
    <br><br>
    <a href="javascript:func2(10,20)">두번째 함수 호출</a>   <!--javascript: 머시기 프로토콜...-->
    <br><br>
    <a href="#" onclick="func2(20,30)">두번째 함수 호출</a>  <!-- # onclick -->
    <br><br>
    <script>
        result=func3(1,2,3)
        document.write(result)
    </script>
</body>
</html>
