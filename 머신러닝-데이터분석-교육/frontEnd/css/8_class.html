<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>    /* 셀렉터 만들어 쓰기 */
        .BLUE{color:blue}            /* . 으로 시작되는 셀렉터는 class속성으로 */
        .RED{color:red}
        span.YELLOW{color:yellow}   /* span 태그에서만 사용가능 */     /*셀렉터와 셀렉터사이의 구분*/
    </style>
</head>
<body>
    <h1 class="BLUE">글자색을 파랑색으로</h1>    /* 셀렉터불러올때 사용하는 방법1 */
    <h1 class="RED">글자색을 빨간색으로</h1>
    <h2 class="BLUE">글자색을 파란색으로</h2>
    <span class="YELLOW">글자색을 노란색으로</span>
    <h2 class="Yellow">이것도 노란색으로</h2>
</body>
</html>
