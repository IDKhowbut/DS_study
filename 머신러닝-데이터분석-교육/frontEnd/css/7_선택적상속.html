<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>                          /* 선택적상속 */
        h1, h2{
            color:green;
            font-size:9pt;
            font-weight:normal
        }

        h1 span{
            color:red;
        }
    </style>
</head>
<body>
    공통 속성으로 h1과 h2는 글자색이 초록색,
    글자크기는 9pt, 굵기는 보통으로 설정한다.

    <h1>h1은 글자속성이 초록색이고<span>여기서부터 h1과 무관하게 빨간색이지만</span><br>    <!-- h태그와 span태그가 h1,h2 둘 다 있다 -->
    span을 벗어나면 다시 초록색이 된다.
    </h1>

    <h2>h2는 초록색이지만 <span>여기서부터는 span이 h1에 포함되지 않으므로 초록색이며</span><br>
    span을 벗어나면 h2의 영향을 받아서 또한 초록색이 된다.
    </h2>
</body>
</html>
