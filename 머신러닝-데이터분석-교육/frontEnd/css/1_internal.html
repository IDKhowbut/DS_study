<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 주석 */    /* html문법과 상이한 css문법, 별도의 외부 문법 */
        h1{font-size:20pt; font-family:궁서; color:red}  /* 그동안 태그안에 일일히 했던것을 별도의 하나로 지정 */
        span{background-color:aqua}     /* 샐렉터{조건:값} */
        body{color:blue}
    </style>
</head>
<body>
    <h1>현재 디자인이 적용될 문장입니다.</h1>
    <span>안녕하세요~~ 홍길동님</span>
    <h1>여기도 같은 디자인으로</h1>
    아무 디자인도 적용되지 않는 문장
</body>
</html>
