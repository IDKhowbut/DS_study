<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #BLUE{color:blue}
        #RED{color:red}
        span#YELLOW{color:yellow}
    </style>
</head>
<body>
    <h1 id="BLUE">글자색을 파랑색으로</h1>    <!-- 셀렉터불러올때 사용하는 방법1 -->
    <h1 id="RED">글자색을 빨간색으로</h1>
    <h2 id="BLUE">글자색을 파란색으로</h2>
    <span id="YELLOW">글자색을 노란색으로</span>
    <h2 id="YELLOW">이것도 노란색으로</h2>
</body>
</html>
