<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-transform: uppercase;
            text-align:left
        }
        h2{
            text-transform: lowercase;
            text-align:right
        }
        h3{
            text-transform: capitalize;
            text-align:center
        }
        h4{
            text-transform: none;
            text-align:justify
        }
    </style>
</head>
<body>
    <h1>welcome to my world</h1>
    <h2>WELCOME TO MY WORLD</h2>
    <h3>welcome to my world</h3>
    <h4>Welcome To My World</h4>
</body>
</html>
