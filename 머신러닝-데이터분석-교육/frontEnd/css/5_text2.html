<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            font size:9pt;
            font-weight:normal;
            text-indent: 5%;
            text-decoration:underline;
        }
        h2{
            font size:9pt;
            font-weight:normal;
            text-decoration:overline;
        }
        h3{
            font size:9pt;
            font-weight:normal;
            text-decoration:line-through;
        }
        a {text-decoration:none}  /*지저분한 하이퍼링크 밑줄 없애기 */
    </style>
</head>
<body>
    공통으로 글자크기는 9pt, 굵기는 기본으로 하고<br>
    <h1>들여쓰기를 윈도우 기준 5%안으로 넣고 텍스트에 밑줄 적용</h1>
    <h2>텍스트에 윗줄 효과 적용</h2>
    <h3>텍스트에 취소선 효과 적용</h3>
    <a href="http://www.daum.net">다음으로 이동</a>
</body>
</html>
